scalar DateTime

type AuthPayload {
  token: String
  user: User
}

type Photo {
  id: ID!
  created: DateTime!
  category: PhotoCategory!
  url: String!
  name: String!
  description: String
  postedBy: User!
  # taggedUsers: [User!]!
}

enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

type User {
  githubLogin: String!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
  # inPhotos: [Photo!]!
}

type Query {
  me: User
  totalPhotos: Int!
  allPhotos(after: DateTime): [Photo!]!
  totalUsers: Int!
  allUsers(name: String): [User!]!
}

type Mutation {
  postPhoto(input: PostPhotoInput!): Photo!
  githubAuth(code: String!): AuthPayload!
  addFakeUsers(count: Int = 1): [User!]!
  fakeUserAuth(githubLogin: String!): AuthPayload!
}

input PostPhotoInput {
  name: String!
  category: PhotoCategory = PORTRAIT
  description: String
}

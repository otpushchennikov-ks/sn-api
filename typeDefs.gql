scalar DateTime

type AuthPayload {
  token: String
  user: User!
}

type Photo {
  id: ID!
  created: DateTime!
  category: PhotoCategory!
  url: String!
  name: String!
  description: String
  postedBy: User!
  githubUser: String!
  taggedUsers: [User!]!
}

enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

type User {
  githubLogin: String!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}

type Query {
  me: User
  totalPhotos: Int!
  allPhotos(after: DateTime): [Photo!]!
  totalUsers: Int!
  allUsers: [User!]!
}

type Mutation {
  postPhoto(input: PostPhotoInput!): Photo!
  githubAuth(code: String!): AuthPayload!
}

input PostPhotoInput {
  name: String!
  category: PhotoCategory=PORTRAIT
  description: String
}
